{{#list usermedia}}

	<div class="zeile">
		<div class="zelle">
			<div class="{{type}}" doc-id="{{_id}}">
				{{#if videouri}}
				<a href="{{videouri}}" ><img src="{{thumbnail}}"/></a>
				{{else}}
				<a href="{{image}}" ><img src="{{thumbnail}}"/></a>
				{{/if}}
			</div>
		</div>
		<div class="zelle">
			<div class="select_freischaltepisode">
				<select doc-id="{{_id}}"  class="selectpicker" data-style="btn-primary" media-url="{{image}}">
					{{#select freischaltepisode}}
				    <option value="0">von Anfang an</option>
				    <option value="1">nach Episode 1</option>
				    <option value="2">nach Episode 2</option>
				    <option value="3">nach Episode 3</option>
				    <option value="4">nach Episode 4</option>
				    <option value="5">nach Episode 5</option>
					{{/select}}   
				  </select>			
			</div>
			<div class="tools">
				<button doc-id="{{_id}}" type="button" btn-role="delete" class="btn btn-danger">Element l√∂schen</button>

			</div>
		</div>
	</div>
{{/list}}
